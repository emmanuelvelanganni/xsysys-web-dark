#navSlide {
	bottom: 10px;
    box-sizing: border-box;
    display: inline-block;
    height: 40px;
    margin: 0;
    padding: 0;
    position: absolute;
    /*left: 1034px;*/
	left: 73%;
	text-align:center;
    width:172px;
    z-index: 999;
}
#navSlide a:nth-child(1), #navSlide a.activeSlide:nth-child(1) {
	background-image:url('Jssor.Slider.FullPack/img/1920/blue.png');
}
#navSlide a:nth-child(2), #navSlide a.activeSlide:nth-child(2) {
	background-image:url('Jssor.Slider.FullPack/img/1920/red.png');
}
#navSlide a:nth-child(3), #navSlide a.activeSlide:nth-child(3) {
	background-image:url('Jssor.Slider.FullPack/img/1920/cyan.png');
}
#navSlide a {
	height:36px;
	width: 51px;
	margin-right:5px;
	float:left;
	display:inline-block;
	text-decoration:none;
	border: 3px solid rgba(255, 255, 255, 0.6);
	border: 3px solid rgb(204, 204, 204);
	-webkit-box-sizing:border-box;
	-moz-box-sizing:border-box;
	-ms-box-sizing:border-box;
	box-sizing:border-box;
	cursor:pointer;
	background-repeat:no-repeat;
	background-attachment:scroll;
	background-position:0 0;
	background-color:transparent;
	color:#cccccc;
	line-height:30px;
}

.ie #navSlide > a, .ie #navSlide > a.activeSlide { background-image:url('Jssor.Slider.FullPack/img/1920/blue.png'); } /* first-child, overwritten by below */
.ie #navSlide > a + a, .ie #navSlide > a + a.activeSlide { background-image:url('Jssor.Slider.FullPack/img/1920/red.png');} /* second-child, overwritten by below, etc */
.ie #navSlide a + a + a, .ie #navSlide > a + + a + a.activeSlide {	background-image:url('Jssor.Slider.FullPack/img/1920/cyan.png'); }

#navSlide a:last-child {
	margin-right:0px;
}
#navSlide a:last-child::after {
	clear:both;
}
/* The index automatically gets an activeSlide class, use this to indicate the current slide */
#navSlide a.activeSlide
{
	font-weight:bold;
	background:#fff;
	border-color:#ffffff;
	margin-top:-5px;
	border: 3px solid rgb(255, 255, 255);
	color:#ffffff;
}
#outer #promo li div.slideframe .inner_ribbon h2 a img.textin.emman{
	-webkit-animation: mymove 1s; /* Chrome, Safari, Opera */ 
	animation: mymove 3s;
	position:relative;
}
@-webkit-keyframes mymove {
    0%   {left: 0px;}
    25%  {left: -300px;}
    75%  {left: -500px}
    100% {left: -700px;}
}
@keyframes mymove {
    0%   {left: 0px;}
    25%  {left: -500px;}
    75%  {left: -700px}
    100% {left: -1500px;}
}

</style>

	height: 400,
	pause: 1,
	easing:  'easeInOutCubic',
	//before: onBefore,
	//after: onAfter,
	before: function (curr, next, opts) {
		//alert("Current slide " + opts.currSlide);
		$(curr).find('.textin').addClass('emman');
		//textSlide();
	},
	after: function (curr, next, opts) {
		//alert("Current slide " + opts.currSlide);
		$(curr).find('.textin').removeClass('emman');
	}
});
